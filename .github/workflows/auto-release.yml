---
name: Auto Release on Version Change

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - main
    paths:
      - 'lib/panda/editor/version.rb'

jobs:
  check-version:
    name: Check Version Change
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.version_check.outputs.changed }}
      new_version: ${{ steps.version_check.outputs.version }}
      tag_name: ${{ steps.version_check.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: version_check
        run: |
          # Get the current version
          CURRENT_VERSION=$(ruby -r ./lib/panda/editor/version.rb -e "puts Panda::Editor::VERSION")
          echo "Current version: $CURRENT_VERSION"

          # Get the previous version
          git checkout HEAD~1
          PREVIOUS_VERSION=$(ruby -r ./lib/panda/editor/version.rb -e "puts Panda::Editor::VERSION" 2>/dev/null || echo "0.0.0")
          git checkout -
          echo "Previous version: $PREVIOUS_VERSION"

          # Check if version changed
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "tag=v$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if tag already exists
        if: steps.version_check.outputs.changed == 'true'
        run: |
          TAG="${{ steps.version_check.outputs.tag }}"
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG"; then
            echo "âŒ Tag $TAG already exists. Skipping release."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… Tag $TAG does not exist. Proceeding with release."
          fi

  release:
    name: Release to RubyGems
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For creating tags and releases
    env:
      BUNDLE_PATH: vendor/bundle
      RAILS_ENV: test
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test
        ports: [5432:5432]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Setup test database
        env:
          DATABASE_URL: postgres://postgres:password@localhost:5432/test
          RAILS_ENV: test
        run: |
          cd spec/dummy
          bundle exec rails db:create
          bundle exec rails db:schema:load

      - name: Run tests
        env:
          DATABASE_URL: postgres://postgres:password@localhost:5432/test
          RAILS_ENV: test
        run: |
          echo "ğŸ§ª Running test suite..."
          bundle exec rspec --tag ~skip

      - name: Build gem
        run: |
          echo "ğŸ’ Building gem..."
          gem build panda-editor.gemspec

          # Verify gem was built
          GEM_FILE="panda-editor-${{ needs.check-version.outputs.new_version }}.gem"
          if [ ! -f "$GEM_FILE" ]; then
            echo "âŒ Gem file not found: $GEM_FILE"
            exit 1
          fi

          echo "âœ… Gem built: $GEM_FILE ($(du -h $GEM_FILE | cut -f1))"

      - name: Create tag
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          TAG="${{ needs.check-version.outputs.tag_name }}"
          git tag -a "$TAG" -m "Release ${{ needs.check-version.outputs.new_version }}"
          git push origin "$TAG"

      - name: Generate release notes
        id: release_notes
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREVIOUS_TAG" ]; then
            echo "## What's Changed" > release_notes.md
            echo "" >> release_notes.md

            # Generate changelog
            git log --pretty=format:"- %s (%an)" "$PREVIOUS_TAG"..HEAD | grep -v "Merge pull request" | head -20 >> release_notes.md

            echo "" >> release_notes.md
            echo "**Full Changelog**: https://github.com/tastybamboo/panda-editor/compare/$PREVIOUS_TAG...${{ needs.check-version.outputs.tag_name }}" >> release_notes.md
          else
            echo "Initial release!" > release_notes.md
          fi

          cat release_notes.md

      - name: Push to RubyGems
        env:
          GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
        run: |
          echo "ğŸ“¤ Publishing gem to RubyGems..."

          # Set up credentials
          mkdir -p ~/.gem
          echo "---" > ~/.gem/credentials
          echo ":rubygems_api_key: $GEM_HOST_API_KEY" >> ~/.gem/credentials
          chmod 0600 ~/.gem/credentials

          # Publish gem
          GEM_FILE="panda-editor-${{ needs.check-version.outputs.new_version }}.gem"
          if gem push "$GEM_FILE"; then
            echo "âœ… Gem published successfully!"
          else
            echo "âŒ Failed to publish gem"
            exit 1
          fi

          # Clean up credentials
          rm ~/.gem/credentials

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-version.outputs.tag_name }}
          name: ${{ needs.check-version.outputs.tag_name }}
          body_path: release_notes.md
          files: panda-editor-${{ needs.check-version.outputs.new_version }}.gem
          generate_release_notes: false

      - name: Verify release
        run: |
          echo "ğŸ” Verifying release..."

          # Wait a bit for RubyGems to update
          sleep 30

          # Check if gem is available on RubyGems
          if gem list -r panda-editor -a | grep -q "${{ needs.check-version.outputs.new_version }}"; then
            echo "âœ… Gem is available on RubyGems!"
          else
            echo "âš ï¸ Gem not yet visible on RubyGems (this may take a few minutes)"
          fi

          echo ""
          echo "ğŸ“‹ Release Summary:"
          echo "  Version: ${{ needs.check-version.outputs.new_version }}"
          echo "  Tag: ${{ needs.check-version.outputs.tag_name }}"
          echo "  Gem: panda-editor-${{ needs.check-version.outputs.new_version }}.gem"
          echo ""
          echo "ğŸ‰ Release complete!"
